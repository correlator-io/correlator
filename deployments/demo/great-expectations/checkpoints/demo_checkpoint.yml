# Correlator Demo - Great Expectations Checkpoint
# Validates customers and orders mart tables

name: demo_checkpoint
config_version: 1.0
class_name: Checkpoint

validations:
  - batch_request:
      datasource_name: demo_postgres
      data_asset_name: marts_customers
      options:
        schema_name: marts
        table_name: customers
    expectation_suite_name: customers_suite

  - batch_request:
      datasource_name: demo_postgres
      data_asset_name: marts_orders
      options:
        schema_name: marts
        table_name: orders
    expectation_suite_name: orders_suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction

  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction

# ge-correlator integration
# Emits OpenLineage events to Correlator on validation
